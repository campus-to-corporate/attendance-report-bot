<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Response Recorded</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4a90e2, #8e44ad);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 0.4s ease-in-out;
    }
    h1 {
      color: #2ecc71;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    button {
      margin-top: 15px;
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.open('', '_self'); window.close();
    }, 4000); // Increased to 4 seconds
  </script>
</head>
<body>
  <div class="card" role="alert">
    <h1>âœ… Response Recorded</h1>
    <p>Thank you! Your attendance has been marked.</p>
    <button onclick="window.open('', '_self'); window.close();">Close Tab</button>
  </div>
</body>
</html>
