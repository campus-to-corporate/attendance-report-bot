<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Marked</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f9f1; /* Light mint green */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
    h2 {
      color: #28a745;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }
    .small-note {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }
    button {
      margin-top: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Attendance Marked</h2>
    <p id="msg">Thank you. The attendance has been successfully recorded.</p>
    <p class="small-note">You may now safely close this tab.</p>
    <button onclick="window.close()">Close</button>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    const type = params.get("type");
    if (name && type) {
      const msg = document.getElementById("msg");
      msg.textContent = `Attendance for ${type === "batch" ? "Batch" : ""} ${name} has been marked successfully.`;
    }
    setTimeout(() => {
      window.close();
    }, 5000);
  </script>
</body>
</html>
